{{- if .Values.application.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name}}
  namespace: nginx-helm
  labels:
    app.kubernetes.io/instance: nginx
spec:
  rules:
    - host: {{ .Release.Name }}.localhost
      http:
        paths:
          - path: /
            backend:
              serviceName: {{ .Release.Name }}-svc
              servicePort: {{ .Values.application.userPort }}
{{- end -}}